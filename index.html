<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>A Stitch In Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/reset.css"
    />
    <!--
      <link
        href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
        rel="stylesheet"
      />
    -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Kumar+One+Outline|Roboto+Condensed"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/style.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- title row -->
      <div class="row">
        <div class="col">
          <h1>Knitting Word Guessing Game</h1>
          <p>Try not to drop any stitches!</p>
        </div>
      </div>
      <!-- visual row -->
      <div class="row top-bottom-border">
        <div class="col-5 border-right-add">
          <p class="left-justify">Stitches Remaining</p>
          <img
            class="needle"
            src="./assets/images/leftneedle.png"
            alt="left needle"
          />
          <p id="left-stitch"></p>
        </div>
        <div class="col-2">
          <p>Dropped Stitches</p>
          <p id="dropped-stitches"></p>
        </div>
        <div class="col-5 border-left-add">
          <p>&nbsp;</p>
          <img
            class="needle"
            src="./assets/images/rightneedle.png"
            alt="right needle"
          />
          <p id="right-stitch">C C C C C C C C C C C C C</p>
        </div>
      </div>
      <!-- game row -->

      <div class="row thin-bottom-border">
        <div class="col-sm">
          <p>Wins</p>
          <p id="windisplay"></p>
        </div>
        <div class="col-sm">
          <p>Games Played</p>
          <p id="gamedisplay"></p>
        </div>
        <div class="col-sm">
          <p>Loss</p>
          <p id="lossdisplay"></p>
        </div>
      </div>
      <div class="row thin-bottom-border">
        <div class="col-sm"><p id="wordguess">word to guess</p></div>
      </div>
      <div class="row">
        <div class="col-sm">
          <p>Letters Guessed:</p>
          <p id="guessedletters"></p>
        </div>
      </div>
      <div class="row ">
        <div class="col-sm">
          <p id="roundendtext"></p>
          <p id="continue">Click me to continue!</p>
        </div>
      </div>
    </div>

    <!-- <p id="wordguess">heck.</p> -->

    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
